<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Оценивание с 5 звездами</title>
<style>
  .star-widget {
    display: flex;
    flex-direction: row-reverse; /* Направление справа налево */
    font-size: 30px;
  }
  .star-widget input[type="radio"] {
    display: none;
  }
  .star-widget label {
    cursor: pointer;
    color: #ccc;
  }
  .star-widget input[type="radio"]:checked ~ label,
  .star-widget label:hover {
    color: #ffc107;
  }
  /* Для пространства между звездами */
  .star-widget label {
    margin-right: 10px;
  }
</style>
</head>
<body>

<form action="обработчик.php" method="post">
  <div class="star-widget">
    <input type="radio" name="rating" id="rate-5" value="5">
    <label for="rate-5">&#9733;</label>
    <input type="radio" name="rating" id="rate-4" value="4">
    <label for="rate-4">&#9733;</label>
    <input type="radio" name="rating" id="rate-3" value="3">
    <label for="rate-3">&#9733;</label>
    <input type="radio" name="rating" id="rate-2" value="2">
    <label for="rate-2">&#9733;</label>
    <input type="radio" name="rating" id="rate-1" value="1">
    <label for="rate-1">&#9733;</label>
  </div>
  <button type="submit">Отправить</button>
</form>

</body>
</html>
